{% extends 'PaperTrail_App/base.html' %}
{% block body %}
  <div class="p-4">
    <div class="display-5">Your Documents</div>
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        {% for doc in docs %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>
              <a href="{{ doc.get_doc_link }}"><div>{{ doc }}</div></a>
            </td>
            <td>{{ doc.created }}</td>
            <td>{{ doc.doc_type }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <table class="table hover-table responsive-table"></table>
  </div>
{% endblock %}
