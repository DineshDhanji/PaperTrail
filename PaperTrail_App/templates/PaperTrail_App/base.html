{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        PaperTail
      {% endblock %}
    </title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <!-- JavaScrip -->
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/Logo.ico' %}" />

    {% block extra_headers %}

    {% endblock %}
  </head>

  <body class="bg-body-tertiary">
    <div class="container-xxl border border-primary " style="height: max-content;">
      {% block navbar %}
        <nav class="navbar bg-body-tertiary border-bottom">
          <div class="container-fluid">
            <a class="navbar-brand text-berkshire d-flex align-items-center" href="{% url 'PaperTrail_App:dashboard' %}">
              <img src="{% static 'img/Logo.png' %}" class="me-2" alt="Logo" width="35" height="35" class="d-inline-block align-text-top" />
              Paper Trail
            </a>
          </div>
        </nav>
      {% endblock %}
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
